<form #myForm="ngForm">

<section class="vh-90 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>

              <span *ngIf="myName.invalid && (myName.touched || myName.dirty)" class="text-danger">This field is required</span>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="typeNameX"
                  name="username"
                  class="form-control form-control-lg"
                  [(ngModel)]="name"
                  #myName="ngModel"
                  required
                />
                <label class="form-label" for="typeNameX">Name</label>
              </div>


              <span *ngIf="myPass.invalid && (myPass.touched || myPass.dirty)" class="text-danger">This field is required</span>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  name="userpassword"
                  class="form-control form-control-lg"
                  [(ngModel)]="password"
                  #myPass="ngModel"
                  required
                />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg px-5 mb-0"
                type="submit" (click)="login()" 
                [disabled]="!myForm.valid">
                Login
              </button>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
